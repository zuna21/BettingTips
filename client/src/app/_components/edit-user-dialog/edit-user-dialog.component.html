<div class="main-container" *ngIf="user">
    <div class="username">{{ user.username }}</div>
    <div>
        <form class="form-container" [formGroup]="editUserForm" (ngSubmit)="save()">
            <div>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" type="email" formControlName="email">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password" formControlName="password">
                </mat-form-field>
            </div>

            <div class="btn-container">
                <button mat-raised-button color="primary" type="submit" [disabled]="editUserForm.invalid">Save</button>
                <button mat-raised-button color="warn" (click)="close()" type="button">Cancel</button>
            </div>
        </form>
    </div>
</div>
