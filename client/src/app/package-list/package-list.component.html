<div class="main-container">
    <div>Packages</div>
    <div>
        <ng-container *ngFor="let package of (packageService.allPackages$ | async)">
            <app-package-card
                [package]="package"
                (selectedPackage)="selectedPackage($event)"
            ></app-package-card>
        </ng-container>
    </div>
</div>
